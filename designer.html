<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sketch-UI - Bootstrap</title>

    <link href="css/designer.css" rel="stylesheet">
    <link href="css/jquery.mCustomScrollbar.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/jquery.mCustomScrollbar.css" rel="stylesheet">
</head>
<body>
<div class="row-fluid" id="controlBox">
    <div class="span12">
        <div id="controls">
            <div class="sketch-control-selector" id="titlebar1-control" data-template-id="titlebar1-template">
                <div class="well">
                    <h5>Titlebar 1</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="span12">
        <em>Press ENTER key to show/hide Controls Box</em>
    </div>
</div>
<div id="content" class="is-a-container">
</div>
<div id="control-properties-modal" style="display: none">
    <div class="row-fluid">
        <div class="span12 pull-right">
            <button type="button" class="close" id="close-modal" >Ã—</button>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <h4>Properties</h4>
            <form id="propertiesForm">
                <div id="model-properties-placeholder"></div>
                <fieldset>
                    <button class="btn btn-primary" id="properties-apply-button">Apply</button>
                    <button class="btn" id="properties-delete-button">Remove</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script src="js/jquery.mCustomScrollbar.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/mustache.js"></script>
<script src="js/designer.js"></script>
<script src="js/jquery.serializeJSON.js"></script>
<script type="text/mustache" id="titlebar1-template">
<div class="control" id="control{{id}}" data-properties-template-id="titlebar1-properties-template" data-id="{{id}}">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container" style="width: auto;">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">{{properties.brandName}}</a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-search pull-left" action="">
                        <input type="text" class="search-query span2" placeholder="Search">
                    </form>
                    <ul class="nav pull-right">
                        <li><a href="#">Link</a></li>
                        <li class="divider-vertical"></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.nav-collapse -->
            </div>
        </div><!-- /navbar-inner -->
    </div>
</div>
</script>
<script type="text/mustache" id="titlebar1-properties-template">
    <input type="hidden" name="controlTemplateID" value="titlebar1-template">
    <input type="hidden" name="controlID" value="{{id}}">
    <div class="properties" data-control-id="{{id}}">
        <fieldset>
            <label>Brand Name</label>
            <input type="text" name="brandName" value="{{properties.brandName}}">
        </fieldset>
    </div>
</script>
</body>
</html>
