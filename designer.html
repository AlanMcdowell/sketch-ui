<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sketch-UI - Bootstrap</title>

    <link href="css/designer.css" rel="stylesheet">
    <link href="css/jquery.mCustomScrollbar.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/jquery.mCustomScrollbar.css" rel="stylesheet">
</head>
<body>
<div class="row-fluid" id="controlBox">
    <div class="row-fluid">
        <div class="span12 text-center">
            <h1>sketchUI Mockup Designer</h1>
            <h4>Click on a control to add it to preview screen and then drag it</h4>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div id="controls">
                <div class="sketch-control-selector" data-template-id="titlebar1-template">
                    <div class="well">
                        <h5>Horizontal Navigation</h5>
                    </div>
                </div>
                <div class="sketch-control-selector" data-template-id="button1-template">
                    <a class="btn" href="#">Button</a>
                </div>
                <div class="sketch-control-selector" data-template-id="button2-template">
                    <a class="btn btn-primary" href="#">Button</a>
                </div>
                <div class="sketch-control-selector" data-template-id="button3-template">
                    <a class="btn btn-large" href="#">Big Button</a>
                </div>
                <div class="sketch-control-selector" data-template-id="button4-template">
                    <a class="btn btn-large btn-primary" href="#">Big Button</a>
                </div>
                <div class="sketch-control-selector" data-template-id="headings-template">
                     <h1>Headings</h1>
                </div>
                <div class="sketch-control-selector" data-template-id="paragraph-template">
                     <p>Paragraph / Label</p>
                </div>
                <div class="sketch-control-selector" data-template-id="textfield-template">
                    <input type="text" class="input-medium" placeholder="Textfield">
                </div>
                <div class="sketch-control-selector" data-template-id="select-template">
                    <a href="#">Dropdown</a>
                </div>
                <div class="sketch-control-selector" data-template-id="multiselect-template">
                    <a href="#">Multi Dropdown</a>
                </div>
                <div class="sketch-control-selector" data-template-id="textarea-template">
                    <textarea class="input-xlarge" id="textarea" rows="3">textarea</textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span11">
            <h5 class="pull-right">Press ENTER key to show/hide Controls Box</h5>
        </div>
    </div>
</div>
<div id="content" class="is-a-container">
</div>
<div id="control-properties-modal" style="display: none">
    <div class="row-fluid">
        <div class="span6 pull-left">
            <h4>Properties</h4>
        </div>
        <div class="span6 pull-right">
            <button type="button" class="close" id="close-modal" >Ã—</button>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <form id="propertiesForm">
                <div id="model-properties-placeholder"></div>
                <fieldset>
                    <button class="btn btn-primary" id="properties-apply-button">Apply</button>
                    <button class="btn" id="properties-delete-button">Remove</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script src="js/jquery.mCustomScrollbar.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/mustache.js"></script>
<script src="js/designer.js"></script>
<script src="js/jquery.serializeJSON.js"></script>
<script type="text/mustache" id="titlebar1-template">
<div class="control" id="control{{id}}" data-properties-template-id="titlebar1-properties-template" data-id="{{id}}">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container" style="width: auto;">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">{{properties.brandName}}{{^properties}}Brand Name{{/properties}}</a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">{{properties.menu1}}{{^properties}}Home{{/properties}}</a></li>
                        <li><a href="#">{{properties.menu2}}{{^properties}}Link{{/properties}}</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{properties.dropDownMenu1}}{{^properties}}Dropdown{{/properties}} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">{{properties.dropdownSubmenu1}}{{^properties}}Action{{/properties}}</a></li>
                                <li><a href="#">{{properties.dropdownSubmenu2}}{{^properties}}Something here{{/properties}}</a></li>
                                <li class="divider"></li>
                                <li><a href="#">{{properties.dropdownSubmenu3}}{{^properties}}Separated link{{/properties}}</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-search pull-left" action="">
                        <input type="text" class="search-query span2" placeholder="Search">
                    </form>
                </div><!-- /.nav-collapse -->
            </div>
        </div><!-- /navbar-inner -->
    </div>
</div>
</script>
<script type="text/mustache" id="titlebar1-properties-template">
    <input type="hidden" name="controlTemplateID" value="titlebar1-template">
    <input type="hidden" name="controlID" value="{{id}}">
    <div class="properties" data-control-id="{{id}}">
        <fieldset>
            <label>Brand Name</label>
            <input type="text" name="brandName" value="{{properties.brandName}}">
        </fieldset>
        <fieldset>
            <label>Menu 1</label>
            <input type="text" name="menu1" value="{{properties.menu1}}">
        </fieldset>
        <fieldset>
            <label>Menu 2</label>
            <input type="text" name="menu2" value="{{properties.menu2}}">
        </fieldset>
        <fieldset>
            <label>DropDown Menu 1</label>
            <input type="text" name="dropDownMenu1" value="{{properties.dropDownMenu1}}">
        </fieldset>
        <fieldset>
            <label>Dropdown Submenu 1</label>
            <input type="text" name="dropdownSubmenu1" value="{{properties.dropdownSubmenu1}}">
        </fieldset>
        <fieldset>
            <label>Dropdown Submenu 2</label>
            <input type="text" name="dropdownSubmenu2" value="{{properties.dropdownSubmenu2}}">
        </fieldset>
        <fieldset>
            <label>Dropdown Submenu 3</label>
            <input type="text" name="dropdownSubmenu3" value="{{properties.dropdownSubmenu3}}">
        </fieldset>
    </div>
</script>

<script type="text/mustache" id="button1-template">
    <div class="control" id="control{{id}}" data-properties-template-id="button1-properties-template" data-id="{{id}}">
        <a class="btn" href="{{properties.link}}{{^properties}}#link{{/properties}}">{{properties.label}}{{^properties}}Button{{/properties}}</a>
    </div>
</script>
<script type="text/mustache" id="button1-properties-template">
    <input type="hidden" name="controlTemplateID" value="button1-template">
    <input type="hidden" name="controlID" value="{{id}}">
    <div class="properties" data-control-id="{{id}}">
        <fieldset>
            <label>ButtonLabel</label>
            <input type="text" name="label" value="{{properties.label}}">
        </fieldset>
        <fieldset>
            <label>Button Link</label>
            <input type="text" name="link" value="{{properties.link}}">
        </fieldset>
    </div>
</script>

<script type="text/mustache" id="button2-template">
    <div class="control" id="control{{id}}" data-properties-template-id="button2-properties-template" data-id="{{id}}">
        <a class="btn btn-primary" href="{{properties.link}}{{^properties}}#link{{/properties}}">{{properties.label}}{{^properties}}Button{{/properties}}</a>
    </div>
</script>
<script type="text/mustache" id="button2-properties-template">
    <input type="hidden" name="controlTemplateID" value="button2-template">
    <input type="hidden" name="controlID" value="{{id}}">
    <div class="properties" data-control-id="{{id}}">
        <fieldset>
            <label>ButtonLabel</label>
            <input type="text" name="label" value="{{properties.label}}">
        </fieldset>
        <fieldset>
            <label>Button Link</label>
            <input type="text" name="link" value="{{properties.link}}">
        </fieldset>
    </div>
</script>


<script type="text/mustache" id="button3-template">
    <div class="control" id="control{{id}}" data-properties-template-id="button3-properties-template" data-id="{{id}}">
        <a class="btn btn-large" href="{{properties.link}}{{^properties}}#link{{/properties}}">{{properties.label}}{{^properties}}Button{{/properties}}</a>
    </div>
</script>
<script type="text/mustache" id="button3-properties-template">
    <input type="hidden" name="controlTemplateID" value="button3-template">
    <input type="hidden" name="controlID" value="{{id}}">
    <div class="properties" data-control-id="{{id}}">
        <fieldset>
            <label>ButtonLabel</label>
            <input type="text" name="label" value="{{properties.label}}">
        </fieldset>
        <fieldset>
            <label>Button Link</label>
            <input type="text" name="link" value="{{properties.link}}">
        </fieldset>
    </div>
</script>


<script type="text/mustache" id="button4-template">
    <div class="control" id="control{{id}}" data-properties-template-id="button4-properties-template" data-id="{{id}}">
        <a class="btn btn-large btn-primary" href="{{properties.link}}{{^properties}}#link{{/properties}}">{{properties.label}}{{^properties}}Button{{/properties}}</a>
    </div>
</script>
<script type="text/mustache" id="button4-properties-template">
    <input type="hidden" name="controlTemplateID" value="button4-template">
    <input type="hidden" name="controlID" value="{{id}}">
    <div class="properties" data-control-id="{{id}}">
        <fieldset>
            <label>ButtonLabel</label>
            <input type="text" name="label" value="{{properties.label}}">
        </fieldset>
        <fieldset>
            <label>Button Link</label>
            <input type="text" name="link" value="{{properties.link}}">
        </fieldset>
    </div>
</script>

<script type="text/mustache" id="headings-template">
    <div class="control" id="control{{id}}" data-properties-template-id="headings-properties-template" data-id="{{id}}">
        <{{properties.headings}}{{^properties}}h1{{/properties}}>{{properties.text}}{{^properties}}Headings 1{{/properties}}</{{properties.headings}}{{^properties}}h1{{/properties}}>
    </div>
</script>
<script type="text/mustache" id="headings-properties-template">
    <input type="hidden" name="controlTemplateID" value="headings-template">
    <input type="hidden" name="controlID" value="{{id}}">
    <div class="properties" data-control-id="{{id}}">
        <fieldset>
            <label>Heading Size</label>
            <select name="headings">
                 <option value="h1">H1</option>
                 <option value="h2">H2</option>
                 <option value="h3">H3</option>
                 <option value="h4">H4</option>
                 <option value="h5">H5</option>
            </select>
        </fieldset>
        <fieldset>
            <label>Text</label>
            <input type="text" name="text" value="{{properties.text}}">
        </fieldset>
    </div>
</script>

<script type="text/mustache" id="paragraph-template">
    <div class="control" id="control{{id}}" data-properties-template-id="paragraph-properties-template" data-id="{{id}}">
        <div style="width: 400px; height: 400px">
            <p>{{properties.text}}{{^properties}}Nullam quis risus eget urna mollis ornare vel eu leo. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Nullam id dolor id nibh ultricies vehicula ut id elit.{{/properties}}</p>
        </div>
    </div>
</script>
<script type="text/mustache" id="paragraph-properties-template">
    <input type="hidden" name="controlTemplateID" value="paragraph-template">
    <input type="hidden" name="controlID" value="{{id}}">
    <div class="properties" data-control-id="{{id}}">
        <fieldset>
            <label>Text</label>
            <textarea name="text"> {{properties.text}}</textarea>
        </fieldset>
    </div>
</script>


<script type="text/mustache" id="textfield-template">
    <div class="control" id="control{{id}}" data-properties-template-id="textfield-properties-template" data-id="{{id}}">
        <input type="text" class="input-medium" placeholder="{{properties.text}}{{^properties}}textfield{{/properties}}">
    </div>
</script>
<script type="text/mustache" id="textfield-properties-template">
    <input type="hidden" name="controlTemplateID" value="textfield-template">
    <input type="hidden" name="controlID" value="{{id}}">
    <div class="properties" data-control-id="{{id}}">
        <fieldset>
            <label>Inline Text</label>
            <input type="text" name="text" value="{{properties.text}}">
        </fieldset>
    </div>
</script>

<script type="text/mustache" id="select-template">
    <div class="control" id="control{{id}}" data-properties-template-id="select-properties-template" data-id="{{id}}">
        <select id="select01">
            <option>{{properties.option1}}{{^properties}}Option1{{/properties}}</option>
            <option>{{properties.option2}}{{^properties}}Option2{{/properties}}</option>
            <option>{{properties.option3}}{{^properties}}Option3{{/properties}}</option>
        </select>
    </div>
</script>
<script type="text/mustache" id="select-properties-template">
    <input type="hidden" name="controlTemplateID" value="select-template">
    <input type="hidden" name="controlID" value="{{id}}">
    <div class="properties" data-control-id="{{id}}">
        <fieldset>
            <label>Option 1</label>
            <input type="text" name="option1" value="{{properties.option1}}">
        </fieldset>
        <fieldset>
            <label>Option 2</label>
            <input type="text" name="option2" value="{{properties.option2}}">
        </fieldset>
        <fieldset>
            <label>Option 3</label>
            <input type="text" name="option3" value="{{properties.option3}}">
        </fieldset>
    </div>
</script>


<script type="text/mustache" id="multiselect-template">
    <div class="control" id="control{{id}}" data-properties-template-id="multiselect-properties-template" data-id="{{id}}">
        <select id="select01" multiple="multiple">
            <option>{{properties.option1}}{{^properties}}Option1{{/properties}}</option>
            <option>{{properties.option2}}{{^properties}}Option2{{/properties}}</option>
            <option>{{properties.option3}}{{^properties}}Option3{{/properties}}</option>
        </select>

<script type="text/mustache" id="multiselect-properties-template">
    <input type="hidden" name="controlTemplateID" value="multiselect-template">
    <input type="hidden" name="controlID" value="{{id}}">
    <div class="properties" data-control-id="{{id}}">
        <fieldset>
            <label>Option 1</label>
            <input type="text" name="option1" value="{{properties.option1}}">
        </fieldset>
        <fieldset>
            <label>Option 2</label>
            <input type="text" name="option2" value="{{properties.option2}}">
        </fieldset>
        <fieldset>
            <label>Option 3</label>
            <input type="text" name="option3" value="{{properties.option3}}">
        </fieldset>
    </div>
</script>


<script type="text/mustache" id="textarea-template">
    <div class="control" id="control{{id}}" data-properties-template-id="textarea-properties-template" data-id="{{id}}">
        <textarea class="input-xlarge" id="textarea" rows="3">{{properties.text}}{{^properties}}{{/properties}}</textarea>
    </div>
</script>
<script type="text/mustache" id="textarea-properties-template">
    <input type="hidden" name="controlTemplateID" value="textarea-template">
    <input type="hidden" name="controlID" value="{{id}}">
    <div class="properties" data-control-id="{{id}}">
        <fieldset>
            <label>Text</label>
            <input type="text" name="text" value="{{properties.text}}">

    </div>
</script>
</body>
</html>
