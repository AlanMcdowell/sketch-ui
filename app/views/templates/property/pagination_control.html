<script id='PaginationControl-property-template' type='text/ractive'>
 <div class='form-group properties' data-control-id='{{controlId}}'>
     <label>No of Pages</label>
     <input type="number" class="property no_of_pages" value="{{no_of_pages}}" min="1" max="10"/>
     <label>Starting Page no</label>
     <input type="number" class="property starting_no" value="{{starting_no}}" min="1" max="10000"/>
 </div>
</script>
